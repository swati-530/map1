<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        
        /* Control buttons container */
        .map-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Button styling */
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: none;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
        
        /* Location button specific */
        #locate-btn {
            background-color: #4285f4;
            color: white;
        }
        
        #locate-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Control buttons -->
    <div class="map-controls">
        <button class="control-btn" id="zoom-in-btn" title="Zoom In">+</button>
        <button class="control-btn" id="zoom-out-btn" title="Zoom Out">‚àí</button>
        <button class="control-btn" id="locate-btn" title="My Location">üìç</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map with minimal controls
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([20.5937, 78.9629], 5);

        // Add base map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Radar layer management
        let radarLayer = null;
        
        async function updateRadar() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                const latestFrame = data.radar.past.slice(-1)[0];
                const radarUrl = `https://tilecache.rainviewer.com${latestFrame.path}/256/{z}/{x}/{y}/2/1_1.png`;
                
                if (radarLayer) map.removeLayer(radarLayer);
                
                radarLayer = L.tileLayer(radarUrl, {
                    opacity: 0.7
                }).addTo(map);
            } catch (error) {
                console.error("Failed to load radar data:", error);
            }
        }

        // Button functionality
        document.getElementById('zoom-in-btn').addEventListener('click', () => {
            map.zoomIn();
        });
        
        document.getElementById('zoom-out-btn').addEventListener('click', () => {
            map.zoomOut();
        });
        
        document.getElementById('locate-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.flyTo([latitude, longitude], 12, {
                        duration: 1
                    });
                }, () => {
                    alert("Could not access your location. Please check permissions.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        // Initial load and auto-refresh every 10 minutes
        updateRadar();
        setInterval(updateRadar, 600000);
    </script>
</body>
</html>
